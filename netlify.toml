[build]
  #ignore = "node ignore_build.js"
  publish = "_site"
  command = "npm run build"

[build.environment]
  NPM_FLAGS = "--force"

# POST BUILD OPTIMIZATIONS
[build.processing]
  skip_processing = true
[build.processing.css]
  bundle = true
  minify = true # disable for css backdrop filter bugfix https://github.com/tailwindlabs/tailwindcss/discussions/7044
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = false
[build.processing.images]
  compress = false


# NETLIFY PLUGINS
[[plugins]]
  package = "netlify-plugin-cache"
  [plugins.inputs]
    paths = [
      "_site/img/opt", # Eleventy-Image Disk Cache
      ".cache" # Remote Asset Cache (not used currently)
    ]