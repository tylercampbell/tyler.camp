---
demoClasses:
- ""
- "bg-green-500"
- "bg-green-500 font-semibold"
- "bg-green-500 font-semibold p-8"
- "bg-green-500 font-semibold px-8 py-2"
- "bg-green-500 font-semibold px-8 py-2 rounded-lg"
---

{% for classes in demoClasses %}
<section data-auto-animate>
  <h2>Building a simple button</h2>
  <div class="flex flex-col">
    <div class="flex-1" data-id="code">
      <pre><code data-trim class="language-html"><script type="text/template">
        <button class="
          {{classes}}">
          Click Me
        </button>
      </script>
          </code>
        </pre>
    </div>
    <div class="flex-1" data-id="preview">
      <button class="{{classes}}">Click Me</button>
    </div>
  </div>
</section>
{% endfor %}
