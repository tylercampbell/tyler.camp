<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Tyler Campbell.">
    <link rel="canonical" href="https://www.tyler.camp/" />
    
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <meta property="og:image" content="/ogimage-ty-memoji-01.jpg" />
    <meta property="og:title" content="Tyler Campbell">
    <meta property="og:description" content="Tyler Campbell.">
    <meta property="og:url" content="https://www.tyler.camp/">
    <meta property="og:type" content="website">
    <title>Tyler Campbell</title>
    <style>
        :root {
            --primary-color: #fed7aa;
            --background-color: #0c4a6e;
            --font-primary: Georgia, serif;
            --font-secondary: Helvetica, Arial, sans-serif;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overscroll-behavior: none;
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-color);
            text-align: center;
            font-family: var(--font-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1;
            letter-spacing: 0.02em;
            overflow-x: hidden;
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            line-height: 1.2;
            user-select: none;
            margin-bottom: 4rem;
            max-width: 100%;
            word-break: break-word;
        }

        h1 span {
            display: inline-block;
            vertical-align: baseline;
            margin: 0 -0.1em;
        }

        /* Specific offsets for each letter, multiplied by 2 */
        h1 span:nth-child(1) { transform: translateY(-2px); }
        h1 span:nth-child(2) { transform: translateY(4px); }
        h1 span:nth-child(3) { transform: translateY(4px); }
        h1 span:nth-child(4) { transform: translateY(-2px); }
        h1 span:nth-child(5) { transform: translateY(2px); }

        h1 span:nth-child(7) { transform: translateY(-2px); }
        h1 span:nth-child(8) { transform: translateY(2px); }
        h1 span:nth-child(9) { transform: translateY(-2px); }
        h1 span:nth-child(10) { transform: translateY(4px); }
        h1 span:nth-child(11) { transform: translateY(0px); }
        h1 span:nth-child(12) { transform: translateY(-4px); }
        h1 span:nth-child(13) { transform: translateY(-2px); }
        h1 span:nth-child(14) { transform: translateY(4px); }
        a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            background-color: transparent;
            font-family: var(--font-secondary);
            font-weight: 400;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.2s ease;
            outline: none;
        }

        a:hover, a:focus {
            background-color: var(--primary-color);
            color: black;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        a:active {
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }
            a {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <h1 aria-label="Tyler Campbell">
        <span>T</span>
        <span>y</span>
        <span>l</span>
        <span>e</span>
        <span>r</span>
        <br>
        <span>C</span>
        <span>a</span>
        <span>m</span>
        <span>p</span>
        <span>b</span>
        <span>e</span>
        <span>l</span>
        <span>l</span>
    </h1>
    <a href="mailto:contact@tyler.camp" aria-label="Contact Tyler Campbell via email" role="button">Get in touch</a>
</body>
</html>
